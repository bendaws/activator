on: 
  push: 
    branches:
      - main
  schedule:
    - cron: "0 2 * * 1-5"

jobs:
  build:
    name: .NET Build
    uses: EasyDesk/action-dotnet-build@1.0.0
    with:
      build-args: -r win-x64 -p:PublishSingleFile=true --self-contained true 
      build-configuration: Release
      path: ../..
